services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///app/db/factory.db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - app-data:/app/data
      - app-db:/app/db
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "worker"]
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///app/db/factory.db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - app-data:/app/data
      - app-db:/app/db
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend-api

volumes:
  redis-data:
  app-data:
  app-db:
